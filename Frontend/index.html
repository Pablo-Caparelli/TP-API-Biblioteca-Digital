<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario de Libro</title>
    <style></style>
  </head>

  <body>
    <div class="form-container">
      <form id="movieForm">
        <h2>Agregar Libro</h2>
        <label for="titulo"><b>Título:</b></label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          autocomplete="off"
          required
          placeholder="Ingresa el título del libro"
        />

        <label for="autor"><b>Autor:</b></label>
        <input
          type="text"
          id="autor"
          name="autor"
          autocomplete="off"
          required
          placeholder="Ingrese el autor del libro"
        />

        <label for="año"><b>Año de Publicación:</b></label>
        <input
          type="number"
          id="año"
          name="año"
          autocomplete="off"
          required
          placeholder="Ingrese el año de publicación del libro"
        />

        <label for="año"><b>Género:</b></label>
        <input
          type="number"
          id="año"
          name="año"
          autocomplete="off"
          required
          placeholder="Ingrese el año de publicación del libro"
        />

        <button id="btn-submit" type="submit">Enviar</button>
      </form>
    </div>

    <section id="booksList"></section>
    <h2>Nuestros libros</h2>
    <p class="messages"></p>
    <ul id="products-list"></ul>
    <script src="app.js"></script>

    <script src="app.js"></script>
  </body>
</html>
